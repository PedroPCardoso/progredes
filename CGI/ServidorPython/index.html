<html>
<head>
 <title>Form endereços</title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
 <H1 align="center">Formulário de endereços</H1>
 <HR><br>
 <form method="POST" action="http://localhost:8000/cgi/form.py">
 Nome: <br>
 <input type="text" size=64 name="nome" value="--nome--"><br><br>
 Endereço: <br>
 <textarea rows="3" cols=46 name="end">--endereço--</textarea><br><br>
 Sexo:<br>
 <input type="radio" value="M" name="sexo"> Masculino <br>
 <input type="radio" value="F" name="sexo" CHECKED> Feminino <br><br>
 <input type="submit"> <input type="reset">
 </form>
</body>
</html>
